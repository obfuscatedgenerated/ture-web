name: Deploy from main
on:
  push:
    branches:
      - main
    paths:
      - src/**
      - public/**
      - webpack.config.mjs
      - examples.md
      - README.md
      - TEACHERS.md
      - package.json
      - package-lock.json

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run publish script to build and publish to gh-pages
        run: npm run publish
