<!DOCTYPE html>
<html lang="en">
<body>
    <h1>
        Turing machine<br>
        <small>(Very much a work in progress)</small>
    </h1>

    <div class="top-controls">
        <div class="control-group full">
            <label for="input">Input tape:</label>
            <input type="hidden" id="input" value="" />
            <div id="tape-visual" class="tape-grid" tabindex="0"></div>
        </div>

        <div class="control-group">
            <label for="init-state">Initial state:</label>
            <select id="init-state">
                <option selected disabled hidden value="">Select initial state</option>
                <div id="states"></div>
            </select>
        </div>

        <div class="control-group run-button">
            <button id="run">Run program</button>

            <button id="run-step">Run step-by-step</button>
            <div id="stepper-controls" class="hidden">
                <button id="cancel-step" class="danger">Cancel</button>
                <p>State: <span id="step-state">blah</span></p>
            </div>
        </div>
    </div>

    <h3>Transition rules editor</h3>

    <label for="file-name">Program name:</label>
    <input id="file-name" type="text" placeholder="Program name" value="LastFirst" />
    <button id="download-button">Download .ture file</button>
    <button id="upload-button">Upload from file</button>
    <br>
    <br>
    <button id="copy-empty">Copy empty letter</button>

    <div id="editor"></div>

    <h3>All errors:</h3>
    <textarea readonly id="errors"></textarea>

    <dialog id="upload-dialog">
        <div id="upload-header">
            <h4>File upload</h4>
            <button id="upload-cancel" title="Close uploader">x</button>
        </div>
        <input type="file" id="file-input" accept=".txt,.ture">
    </dialog>
</body>
</html>
